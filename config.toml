# The URL the site will be built for
base_url = "https://jessearmand.com"

title = "Ruminations"
description = "Code better not harder"
default_language = "en"
theme = "lightspeed"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feeds = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

render_emoji = true

[link_checker]
internal_level = "warn"

# Various slugification strategies, see below for details
# Defaults to everything being a slug

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

# Whether to remove date prefixes for page path slugs.
# For example, content/posts/2016-10-08_a-post-with-dates.md => posts/a-post-with-dates
# When true, content/posts/2016-10-08_a-post-with-dates.md => posts/2016-10-08-a-post-with-dates
paths_keep_dates = false

[extra]
# Put all your custom variables here

seo = true
ogimage = "lightning.png"

zola = true
maintained_with_love = true
chat_enabled = true
api_key = ""  # Deprecated: API key now managed via Vercel environment variables for security

footer_links = [
    {url = "$BASE_URL/about", name = "About"},
    {url = "$BASE_URL/chat", name = "Chat with Resume"},
    {url = "$BASE_URL/atom.xml", name = "RSS"},
    {url = "https://github.com/carpetscheme/lightspeed", name = "Source on Github"},
]
